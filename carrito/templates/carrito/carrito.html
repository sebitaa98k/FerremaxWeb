<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    {% include 'home/navbar.html' %}
    
    <div class="container my-5">
    <h2>Carrito de Compras</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="carrito-table-body">
            <!-- Aquí se mostrarán los productos del carrito -->
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script>
function getCookie(name) {
    let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    if (match) return match[2];
    return null;
}

// Función para obtener los productos del carrito
fetch('http://127.0.0.1:8000/carrito/api/carrito/', {
    method: 'GET',
    headers: {
        'Authorization': `Bearer ${getCookie('access_token')}`, // Asegúrate de que el token se incluya aquí
        'Content-Type': 'application/json'
    }
})
.then(response => response.json())
.then(data => {
    console.log('Datos del carrito:', data);
    const carritoTableBody = document.getElementById('carrito-table-body');
    if (Array.isArray(data)) {
        if (data.length === 0) {
            carritoTableBody.innerHTML = '<tr><td colspan="4" class="text-center">Tu carrito está vacío.</td></tr>';
        } else {
            carritoTableBody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos productos
            data.forEach(item => {
                // Llamar a la API para obtener los detalles del producto
                fetch(`http://127.0.0.1:8000/productos/${item.producto}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${getCookie('access_token')}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(productResponse => productResponse.json())
                .then(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.nombre}</td>
                        <td>${product.precio}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="modificarCantidad(${item.id}, 'disminuir')">-</button>
                            ${item.cantidad}
                            <button class="btn btn-success btn-sm" onclick="modificarCantidad(${item.id}, 'aumentar')">+</button>
                        </td>
                        <td>${(product.precio * item.cantidad).toFixed(2)}</td>
                    `;
                    carritoTableBody.appendChild(row);
                })
                .catch(error => console.error('Error al obtener los detalles del producto:', error));
            });
        }
    } else {
        console.error('Error: la respuesta del carrito no es un array:', data);
    }
})
.catch(error => {
    console.error('Error al obtener los productos del carrito:', error);
});

function modificarCantidad(id,accion){
    const carritoTableBody = document.getElementById('carrito-table-body');
    const row = carritoTableBody.querySelector(`tr[data-id="${id}"]`)
    if(!row) return;

    const cantidadCell = row.querySelector('.cantidad');
    let cantidad = parseInt(cantidadCell.innerText);

    if (accion === 'aumentar') {
        cantidad++;
    } else if (accion === 'disminuir' && cantidad > 1) {
        cantidad--;
    }

    cantidadCell.innerText = cantidad;


    fetch('http://127.0.0.1:8000/carrito/api/carrito/', {
        method: 'PATCH',
        body: JSON.stringify({ id, cantidad }),
        headers: {
            'Authorization': `Bearer ${getCookie('access_token')}`,
            'Content-Type': 'application/json',
            },
        });
}


</script>
</body>
</html>
