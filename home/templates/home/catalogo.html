{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferremax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style-index.css'%}">
</head>
<body>
    {% include 'home/navbar.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>



    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-5 g-4 justify-content-center">
            {% for producto in productos %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ producto.imagen_url }}" class="card-img-top img-fluid" alt="{{ producto.nombre }}" style="object-fit: cover; height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.precio }}</p>
                        <a href="#" class="btn btn-primary add-to-cart" data-id="{{ producto.id }}">Añadir Carrito</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    // Función para obtener el valor de la cookie por su nombre
    function getCookie(name) {
        let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        if (match) return match[2];
        return null;
    }

    // Obtener el token de la cookie
    const token = getCookie('access_token');
    console.log("Token: ", token);  // Asegúrate de que el token sea correcto

    // Función para obtener el ID del producto
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach(button => {
        button.addEventListener('click', function (event) {
            event.preventDefault();
            const productId = button.getAttribute('data-id');  // Obtener el ID del producto
            const quantity = 1;  // Puede modificarse si se permite elegir cantidad
            agregarAlCarrito(productId, quantity);
        });
    });

    // Función para agregar al carrito
    function agregarAlCarrito(productId, quantity) {
        if (!token) {
            alert('Por favor, inicia sesión para agregar productos al carrito.');
            return;
        }

        fetch('http://127.0.0.1:8000/carrito/api/carrito/',{
            method: 'POST',
            headers:{
                'Authorization': `Bearer ${getCookie('access_token')}`, 
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                producto: productId,
                cantidad: quantity
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Producto agregado al carrito:', data);
        })
        .catch(error => {
            console.error('Error al agregar al carrito:', error);
        });
    }
});
    </script>
</body>
<footer>

</footer>
</html>
